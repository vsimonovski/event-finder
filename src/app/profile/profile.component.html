<div class="container">
  <h3>User settings</h3>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form-group">
      <p class="input-wrap">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
        </mat-form-field>

        <span
          class="error__message"
          *ngIf="username.touched && username.invalid"
          >Username is required</span
        >
      </p>

      <p class="input-wrap">
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>

        <span
          class="error__message"
          *ngIf="password.touched && password.invalid"
          >Password is required</span
        >
      </p>

      <div class="button">
        <button type="submit" mat-button [disabled]="form.invalid" color="primary">
          Save Changes
        </button>
      </div>
    </form>
</div>
