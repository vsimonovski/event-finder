<div class="wrap">
  <div class="search">
    <input
      type="text"
      class="searchTerm"
      placeholder="What are you looking for?"
      (keyup)="onKeyUp($event)"
    />
    <button type="submit" class="searchButton">
      <i class="material-icons">
        search
      </i>
    </button>
  </div>
</div>
