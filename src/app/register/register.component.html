<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p class="input-wrap">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
        </mat-form-field>

        <span
          class="error__message"
          *ngIf="username.touched && username.invalid"
          >Username is required</span
        >
      </p>

      <p class="input-wrap">
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>

        <span
          class="error__message"
          *ngIf="password.touched && password.invalid"
          >Password is required</span
        >
      </p>

      <p class="input-wrap">
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            required
          />
        </mat-form-field>

        <span
          class="error__message"
          *ngIf="confirmPassword.touched && confirmPassword.errors?.mustMatch"
          >Password must match</span
        >
      </p>

      <div class="button">
        <button type="submit" mat-button [disabled]="form.invalid">
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
